<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KrishiMart - Products</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

		.header-btn {
		    background: white;
		    color: #2e7d32;
		    padding: 6px 12px;
		    font-weight: 500;
		    text-decoration: none;
		    border-radius: 6px;
		    display: flex;
		    align-items: center;
		    gap: 6px;
		    transition: background-color 0.3s, color 0.3s;
		}
		
		.header-btn:hover {
		    background-color: #c8e6c9;
		    color: #1b5e20;
		}

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .search-bar input[type="text"] {
            padding: 8px 14px;
            border-radius: 20px;
            border: none;
            width: 260px;
        }
        .product-section {
            padding: 20px 40px;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .category-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .category-item {
            background-color: #e0f2f1;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            color: #2e7d32;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .category-item:hover {
            background-color: #b2dfdb;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
        }

        .product-card {
            width: 180px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .product-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .product-price {
            color: green;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .product-description {
            font-size: 12px;
            color: #555;
            margin-bottom: 6px;
        }

        .add-to-cart-form {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .quantity-input {
            width: 30px;
            padding: 4px;
            font-size: 12px;
            text-align: center;
        }

        .add-to-cart-btn {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-to-cart-btn:hover {
            background-color: #2e7d32;
        }

        footer {
            margin-top: 30px;
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 12px;
        }
    </style>
</head>
<body>

<header style="background-color: #2e7d32; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; color: white;">
    <div class="logo" style="display: flex; align-items: center;">
        <img src="/images/logo.png" alt="KrishiMart" style="height: 40px; margin-right: 10px;" />
        <span style="font-size: 24px; font-weight: bold;">KrishiMart</span>
    </div>

    <div class="search-bar">
        <form th:action="@{/products/search}" method="get">
            <input type="text" name="query" placeholder="Search products..." style="padding: 8px 14px; border-radius: 20px; border: none; width: 260px;" />
        </form>
    </div>

    <div class="header-buttons" style="display: flex; gap: 10px;">
        <div th:if="${role.toLowerCase() == 'seller'}">
            <a th:href="@{'/seller/uploadPage?sellerId=' + ${userId}}" class="header-btn">‚¨ÜÔ∏è Upload</a>
        </div>
        <a th:href="@{'/cart/view?userId=' + ${userId}}" class="header-btn">üõí Cart</a>
        <a th:href="@{/logout}" class="header-btn">üö™ Logout</a>
    </div>
</header>



<div class="product-section">
    <h2>Categories</h2>
    <div class="category-bar">
        <a class="category-item" th:each="category : ${categories}" 
           th:text="${category}" 
           th:href="@{'/products/search?query=' + ${category}}"></a>
    </div>

    <h2>Products</h2>
    <div class="product-grid">
        <div class="product-card" th:each="product : ${products}">
            <img th:src="${product.imageUrl}" alt="Product Image" />
            <div class="product-title" th:text="${product.productName}"></div>
            <div class="product-price">‚Çπ<span th:text="${product.price}"></span></div>
            <div class="product-description" th:text="${product.description}"></div>

            <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="hidden" name="userId" th:value="${userId}" />
                <input type="number" name="quantity" min="1" value="1" class="quantity-input" />
                <button type="submit" class="add-to-cart-btn">Add to Cart</button>
            </form>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 KrishiMart. All rights reserved.
</footer>

</body>
</html>
