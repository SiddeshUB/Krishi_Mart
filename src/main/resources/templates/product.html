<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products - KrishiMart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* Header styles */
        header {
            background-color: #2e7d32;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar input[type="text"] {
            padding: 7px 12px;
            border-radius: 20px;
            border: none;
            width: 250px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #2f5d2f;
            margin-top: 20px;
        }

        .action-buttons {
            text-align: right;
            margin: 20px 30px;
        }

        .view-cart-button, .upload-button {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-left: 10px;
        }

        .upload-button {
            background-color: #28a745;
        }

        .view-cart-button:hover {
            background-color: #2c3e9f;
        }

        .upload-button:hover {
            background-color: #1f7a32;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-price {
            color: green;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #2e7d32;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 30px;
        }
    .add-to-cart-form {
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .quantity-label {
        margin-right: 6px;
        font-size: 14px;
    }

    .quantity-input {
        width: 60px;
        padding: 5px;
        margin-right: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .add-to-cart-btn {
        background-color: #388e3c;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .add-to-cart-btn:hover {
        background-color: #2e7d32;
    }
    </style>
</head>
<body>

<header>
    <div class="logo">ðŸŒ¾ KrishiMart</div>
    <div class="search-bar">
        <form th:action="@{/products/search}" method="get">
            <input type="text" name="query" placeholder="Search products..." />
        </form>
    </div>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/cart/view(userId=${userId})}">Cart</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>
<div class="action-buttons">
    <div th:if="${role.toLowerCase() == 'seller'}" style="display: inline;">
        <a th:href="@{'/seller/uploadPage?sellerId=' + ${userId}}" class="upload-button">âž• Upload Product</a>
    </div>
    <a th:href="@{'/cart/view?userId=' + ${userId}}" class="view-cart-button">ðŸ›’ View Cart</a>
</div>
<h1>All Products</h1>
<div class="product-grid">
    <div class="product-card" th:each="product : ${products}">
        <img th:src="${product.imageUrl}" alt="Product Image" />
        <div class="product-title" th:text="${product.productName}"></div>
        <div class="product-price">â‚¹<span th:text="${product.price}"></span></div>
        <div class="product-description" th:text="${product.description}"></div>
        <div>Category: <span th:text="${product.category}"></span></div>

        <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
            <input type="hidden" name="productId" th:value="${product.id}" />
            <input type="hidden" name="userId" th:value="${userId}" />

            <!-- Quantity selector -->
            <label for="quantity" class="quantity-label">Qty:</label>
            <input type="number" name="quantity" id="quantity" min="1" value="1" class="quantity-input" />
            <button type="submit" class="add-to-cart-btn">Add to Cart</button>
        </form>
    </div>
</div>
<footer>
    &copy; 2025 KrishiMart. All rights reserved.
</footer>

</body>
</html>
