<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - KrishiMart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/welcome.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 4rem 2rem;
        }

        .contact-form {
            max-width: 600px;
            margin: auto;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn {
            background-color: #388e3c;
            color: white;
            border: none;
        }

        .btn:hover {
            background-color: #2e7d32;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        footer {
            background: rgba(46, 125, 50, 0.9);
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .button {
    color: green;
    margin-left: 20px;
    border: none;
    font-weight: bold;
    border-radius: 20px;
    text-decoration: none;
    padding: 8px 16px;
    background-color: white;
}

.button:hover {
    color: lightgreen;
}

    </style>
</head>
<body>
<div class="overlay">
    <div class="contact-form">
    <a th:href="@{/}" class="button">Home</a>
        <h1>Contact Us</h1>
        <form th:action="@{/contact}" method="post">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn btn-block w-100">Send Message</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 KrishiMart. All rights reserved.</p>
</footer>
</body>
</html>
