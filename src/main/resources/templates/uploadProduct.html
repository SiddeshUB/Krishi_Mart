<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Product - KrishiMart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            background-color: white;
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #2e7d32;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Product</h1>

    <form th:action="@{/products/upload}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{seller.id}" th:value="${sellerId}" />

        <label>Product Name</label>
        <input type="text" th:field="*{productName}" required />

        <label>Description</label>
        <input type="text" th:field="*{description}" required />

        <label>Price</label>
        <input type="number" th:field="*{price}" required />

        <label>Category</label>
        <input type="text" th:field="*{category}" required />

        <label>Image URL</label>
        <input type="text" th:field="*{imageUrl}" required />

        <button type="submit">Upload Product</button>
    </form>
    <a th:href="@{/products/view}" class="back-link">‚Üê Back to Product List</a>
</div>

</body>
</html>
