<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to KrishiMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
    body {
        background: url('/images/welcome.png') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: white;
    }

    main {
        flex: 1;
        text-align: center;
        padding: 4rem 2rem;
        background-color: rgba(0, 0, 0, 0.4); /* semi-transparent overlay */
    }

    main h2 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    main p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
    }

    .btn {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        color: white;
        background-color: rgba(56, 142, 60, 0.9); /* translucent green */
        border: none;
        border-radius: 5px;
        text-decoration: none;
        margin: 0.5rem;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: rgba(46, 125, 50, 1);
    }

    header {
        padding: 20px;
    }

    footer {
        background: rgba(46, 125, 50, 0.9);
        color: white;
        text-align: center;
        padding: 1rem;
    }

    .navbar {
        background-color: rgba(46, 125, 50, 0.95) !important;
    }

    .navbar-brand,
    .nav-link,
    .navbar-text {
        color: white !important;
    }

    .nav-link:hover {
        color: #dcedc8 !important;
    }

    .navbar-brand img {
        max-height: 60px;
    }

    .form-control {
        max-width: 200px;
    }
</style>
    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <!-- Circular Logo + Brand Name -->
    <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
      <img th:src="@{/images/logo.png}" alt="Logo" width="50" height="50" class="rounded-circle me-2">
      <span>KrishiMart</span>
    </a>

    <!-- Toggle button for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Horizontal nav links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:if="${loggedIn}" th:href="@{/products/view}">Products</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
        <li class="nav-item" th:unless="${loggedIn}"><a class="nav-link" th:href="@{/register}">Sign Up</a></li>
        <li class="nav-item" th:unless="${loggedIn}"><a class="nav-link" th:href="@{/login}">Login</a></li>
        <li class="nav-item dropdown" th:if="${loggedIn}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle"></i> Account
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" th:href="@{/account}">My Account</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- MAIN -->
<main>
    <h2>Start your journey with us</h2>
    <p>Buy and sell farm products with ease!</p>
<a class="btn" th:if="${!loggedIn}" th:href="@{/login}">Get Started</a>

<!-- If logged in -->
<a class="btn" th:if="${loggedIn}" th:href="@{/products/view}">Get Started</a>
    
</main>
<!-- FOOTER -->
<footer>
    <p>&copy; 2025 KrishiMart. All rights reserved.</p>
</footer>
</body>
</html>
